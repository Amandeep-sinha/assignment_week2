<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="snackbar">
            <div class="text">
                can't send photo. Retry in 5 seconds.
            </div>
            <div class="retry">
                <a href="#">RETRY</a>
            </div>
            <div class="cancel">
                <img src="pics/close.png" alt="img">
            </div>
        </div>
    </div>
</body>
</html>
